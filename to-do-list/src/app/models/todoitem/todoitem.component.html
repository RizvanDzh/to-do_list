<div class="todo-item" [ngClass]="selectedValueClass">
  <h3 class="todo-item__title">{{ item.title }}</h3>
  <select [formControl]="selectControl" class="todo-item__status">
    <option value="ordinary" selected>Обычная</option>
    <option value="important">Важная</option>
    <option value="completed">Выполненная</option>
  </select>
  <button class="todo-item__button-delete" (click)="deleteItem()">
    Удалить
  </button>
</div>
